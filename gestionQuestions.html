      <h1 class="text-2xl font-bold text-white mt-24 mb-6 text-center">Gestion des Questions du Quiz</h1>
      

      <form id="questionForm" class="bg-white shadow-md rounded-lg p-6 mb-8 w-full max-w-lg">
          <div class="mb-4">
              <label for="questionText" class="block text-gray-700 font-semibold mb-2">Question</label>
              <input 
                  type="text" 
                  id="questionText" 
                  name="questionText"
                  placeholder="Entrez la question..." 
                  class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" 
                  required
              >
          </div>

          <div class="mb-4">
              <label for="answerOptions" class="block text-gray-700 font-semibold mb-2">Options de réponse</label>
              <input 
                  type="text" 
                  id="answerOptions" 
                  name="answerOptions"
                  placeholder="Option1, Option2, Option3, Option4" 
                  class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" 
                  required
              >
              <p class="text-sm text-gray-500 mt-1">Séparez les options par des virgules (exactement 4 options)</p>
          </div>

          <div class="mb-4">
              <label for="correctAnswer" class="block text-gray-700 font-semibold mb-2">Réponse correcte</label>
              <input 
                  type="text" 
                  id="correctAnswer" 
                  name="correctAnswer"
                  placeholder="Entrez la réponse correcte" 
                  class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" 
                  required
              >
              <p class="text-sm text-gray-500 mt-1">Doit correspondre exactement à l'une des options</p>
          </div>

          <div class="mb-4">
              <label for="level" class="block text-gray-700 font-semibold mb-2">Niveau</label>
              <select 
                  id="level" 
                  name="level"
                  class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                  required
              >
                  <option value="A1">A1</option>
                  <option value="A2">A2</option>
                  <option value="B1">B1</option>
                  <option value="B2">B2</option>
                  <option value="C1">C1</option>
                  <option value="C2">C2</option>
              </select>
          </div>

          <div class="mb-4">
              <label for="category" class="block text-gray-700 font-semibold mb-2">Catégorie</label>
              <select 
                  id="category" 
                  name="category"
                  class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                  required
              >
                  <option value="grammaire">Grammaire</option>
                  <option value="vocabulaire">Vocabulaire</option>
                  <option value="comprehension">Compréhension</option>
              </select>
          </div>

          <button 
              type="submit" 
              class="w-full bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600 transition-colors"
          >
              Ajouter la question
          </button>
      </form>
      

      <div class="w-full max-w-lg h-svh overflow-y-auto p-2 bg-gray-50 rounded-lg">
          <div id="questionsContainer" class="space-y-4"></div>
      </div>
      

      <script src="js/gestionQuestions.js"></script>
      <script src="js/toggle.js"></script>


      <div id="confirmationMessage" class="fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded-lg shadow-lg transform translate-y-full opacity-0 transition-all duration-300" style="display: none;">
          Question ajoutée avec succès !
      </div>
