<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques des Tests de Langue</title>
    <link rel="stylesheet" href="css/statistique.css">
    
</head>
<body>
    <div class="container">
        <h1>Statistiques des Tests de Langue</h1>
        <!-- <input  type="text" id="searchId" placeholder="Rechercher par nom d'utilisateur" oninput="filterResults()"> -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #4CAF50;"></div>
                <span>Taux de Réussite</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #2196F3;"></div>
                <span>Nombre de Tentatives</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card success-rate">
                <h2>Taux de Réussite Global</h2>
                <div class="level-container">
                    <div class="level-label" data-level="A1">
                        <span>A1</span>
                        <span>0%</span>
                    </div>
                    <div class="level-bar">
                        <div class="level-progress" style="width: 0%">
                            <span class="progress-text">0%</span>
                        </div>
                    </div>

                    <div class="level-label" data-level="A2">
                        <span>A2</span>
                        <span>0%</span>
                    </div>
                    <div class="level-bar">
                        <div class="level-progress" style="width: 0%">
                            <span class="progress-text">0%</span>
                        </div>
                    </div>

                    <div class="level-label" data-level="B1">
                        <span>B1</span>
                        <span>0%</span>
                    </div>
                    <div class="level-bar">
                        <div class="level-progress" style="width: 0%">
                            <span class="progress-text">0%</span>
                        </div>
                    </div>

                    <div class="level-label" data-level="B2">
                        <span>B2</span>
                        <span>0%</span>
                    </div>
                    <div class="level-bar">
                        <div class="level-progress" style="width: 0%">
                            <span class="progress-text">0%</span>
                        </div>
                    </div>

                    <div class="level-label" data-level="C1">
                        <span>C1</span>
                        <span>0%</span>
                    </div>
                    <div class="level-bar">
                        <div class="level-progress" style="width: 0%">
                            <span class="progress-text">0%</span>
                        </div>
                    </div>

                    <div class="level-label" data-level="C2">
                        <span>C2</span>
                        <span>0%</span>
                    </div>
                    <div class="level-bar">
                        <div class="level-progress" style="width: 0%">
                            <span class="progress-text">0%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="stat-card attempts">
                <h2>Tentatives par Niveau</h2>
                <div class="level-container">
                    <div class="level-label" data-level="A1">
                        <span>A1</span>
                        <span>0</span>
                    </div>
                    <div class="level-bar">
                        <div class="level-progress" style="width: 0%">
                            <span class="progress-text">0</span>
                        </div>
                    </div>

                    <div class="level-label" data-level="A2">
                        <span>A2</span>
                        <span>0</span>
                    </div>
                    <div class="level-bar">
                        <div class="level-progress" style="width: 0%">
                            <span class="progress-text">0</span>
                        </div>
                    </div>

                    <div class="level-label" data-level="B1">
                        <span>B1</span>
                        <span>0</span>
                    </div>
                    <div class="level-bar">
                        <div class="level-progress" style="width: 0%">
                            <span class="progress-text">0</span>
                        </div>
                    </div>

                    <div class="level-label" data-level="B2">
                        <span>B2</span>
                        <span>0</span>
                    </div>
                    <div class="level-bar">
                        <div class="level-progress" style="width: 0%">
                            <span class="progress-text">0</span>
                        </div>
                    </div>

                    <div class="level-label" data-level="C1">
                        <span>C1</span>
                        <span>0</span>
                    </div>
                    <div class="level-bar">
                        <div class="level-progress" style="width: 0%">
                            <span class="progress-text">0</span>
                        </div>
                    </div>

                    <div class="level-label" data-level="C2">
                        <span>C2</span>
                        <span>0</span>
                    </div>
                    <div class="level-bar">
                        <div class="level-progress" style="width: 0%">
                            <span class="progress-text">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script src="js/statistique.js"></script>
</body>
</html>
