<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Progression</title>
  <link rel="stylesheet" href="css/table.css">
</head>
<body>
  <div class="container">
    <header>
      <input class="search" type="search" placeholder=" Rechercher par ID">
       <select class="filter">
        <option value="Toute">Toute</option>
        <option value="Grammaire">Grammaire</option>
        <option value="Vocabulaire">Vocabulaire</option>
        <option value="Compréhension">Compréhension</option>

       </select>
       
    </header>
    <div class="categories">
      <!-- Grammaire -->
      <div class="grammaire" style="display: block;">
        <h2>Grammaire</h2>
        <table>
          <tr>
            <th>Niveau</th>
            <th>Total</th>
            <th>Répétition</th>
          </tr>
          <div class="table_level">
            <tr>
              <td>A1</td>
              <td id="score-grammaire-A1">-/10</td>
              <td id="attempts-grammaire-A1">0</td>
            </tr>
            <tr>
              <td>A2</td>
              <td id="score-grammaire-A2">-/10</td>
              <td id="attempts-grammaire-A2">0</td>
            </tr>
            <tr>
              <td>B1</td>
              <td id="score-grammaire-B1">-/10</td>
              <td id="attempts-grammaire-B1">0</td>
            </tr>
            <tr>
              <td>B2</td>
              <td id="score-grammaire-B2">-/10</td>
              <td id="attempts-grammaire-B2">0</td>
            </tr>
            <tr>
              <td>C1</td>
              <td id="score-grammaire-C1">-/10</td>
              <td id="attempts-grammaire-C1">0</td>
            </tr>
            <tr>
              <td>C2</td>
              <td id="score-grammaire-C2">-/10</td>
              <td id="attempts-grammaire-C2">0</td>
            </tr>
          </div>
        </table>
      </div>
    
      <!-- Vocabulaire -->
      <div class="vocabulaire" style="display: block;">
        <h2>Vocabulaire</h2>
        <table>
          <tr>
            <th>Niveau</th>
            <th>Total</th>
            <th>Répétition</th>
          </tr>
          <div class="table_level">
            <tr>
              <td>A1</td>
              <td id="score-vocabulaire-A1">-/10</td>
              <td id="attempts-vocabulaire-A1">0</td>
            </tr>
            <tr>
              <td>A2</td>
              <td id="score-vocabulaire-A2">-/10</td>
              <td id="attempts-vocabulaire-A2">0</td>
            </tr>
            <tr>
              <td>B1</td>
              <td id="score-vocabulaire-B1">-/10</td>
              <td id="attempts-vocabulaire-B1">0</td>
            </tr>
            <tr>
              <td>B2</td>
              <td id="score-vocabulaire-B2">-/10</td>
              <td id="attempts-vocabulaire-B2">0</td>
            </tr>
            <tr>
              <td>C1</td>
              <td id="score-vocabulaire-C1">-/10</td>
              <td id="attempts-vocabulaire-C1">0</td>
            </tr>
            <tr>
              <td>C2</td>
              <td id="score-vocabulaire-C2">-/10</td>
              <td id="attempts-vocabulaire-C2">0</td>
            </tr>
          </div>
        </table>
      </div>
    
      <!-- Compréhension -->
      <div class="comprehension" style="display: block;">
        <h2>Compréhension</h2>
        <table>
          <tr>
            <th>Niveau</th>
            <th>Total</th>
            <th>Répétition</th>
          </tr>
          <div class="table_level">
            <tr>
              <td>A1</td>
              <td id="score-comprehension-A1">-/10</td>
              <td id="attempts-comprehension-A1">0</td>
            </tr>
            <tr>
              <td>A2</td>
              <td id="score-comprehension-A2">-/10</td>
              <td id="attempts-comprehension-A2">0</td>
            </tr>
            <tr>
              <td>B1</td>
              <td id="score-comprehension-B1">-/10</td>
              <td id="attempts-comprehension-B1">0</td>
            </tr>
            <tr>
              <td>B2</td>
              <td id="score-comprehension-B2">-/10</td>
              <td id="attempts-comprehension-B2">0</td>
            </tr>
            <tr>
              <td>C1</td>
              <td id="score-comprehension-C1">-/10</td>
              <td id="attempts-comprehension-C1">0</td>
            </tr>
            <tr>
              <td>C2</td>
              <td id="score-comprehension-C2">-/10</td>
              <td id="attempts-comprehension-C2">0</td>
            </tr>
          </div>
        </table>
      </div>
    </div>
   
    <footer>
      <button class="download">Télécharger le rapport PDF</button>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
